<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="main">
    <div class="logo-icons">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="document">
        <img src="images/icon-document.svg" alt="document-icon">
      </div>
      <div class="folder">
        <img src="images/icon-folder.svg" alt="folder-icon">
      </div>
      <div class="upload">
        <img src="images/icon-upload.svg" alt="upload-icon">
      </div>
    </div>

    <div class="info">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="bar"></div>
      <div class="circle"></div>
      <div class="bubble">
        <p><span>185</span> GB LEFT</p>
      </div>
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SJ</a>.
  </div>
</body>
</html>
